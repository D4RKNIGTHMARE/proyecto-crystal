<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tiendas</title>
  <link rel="stylesheet" href="event1.css">
  <link rel="shortcut icon" href="../Imagen/Olitas.jpg" type="image/x-icon" />
</head>
<body>
  <header id="event">
    <div class="logo">
      <img src="../Imagen/Olitas.jpg" alt="Logo del Grupo">
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Integrantes</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Multimedia</a></li>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="registro-tienda">
    <h1>Registro de Tiendas</h1>
    <p>Completa el siguiente formulario para registrar tu tienda en el evento.</p>
    <form action="ruta/al/script/de/procesamiento" method="POST">
      <label for="nombre">Nombre de la Tienda:</label>
      <input type="text" id="nombre-tienda" name="nombre-tienda" required>

      <label for="email">Dirección:</label>
      <input type="text" id="dirección" name="dirección" required>

      <label for="email">Email:</label>
      <input type="email" id="email-contacto" name="email-contacto" required>

      <label for="email">Telefono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="descripción">Descripción de la Tienda</label>
      <select id="tipo" name="tipo" required>
        <option value="comida">Comida</option>
        <option value="ropa">Ropa</option>
        <option value="accesorios">Accesorios</option>
      </select>
      
      <input type="submit" value="Registrar">
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
