<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso</title>
  <link rel="stylesheet" href="event1.css">
  <link rel="shortcut icon" href="../Imagen/Olitas.jpg" type="image/x-icon" />
</head>
<body>
  <header id="event">
    <div class="logo">
      <img src="../Imagen/Olitas.jpg" alt="Logo del Grupo">
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Integrantes</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Multimedia</a></li>
        <li><a href="#">Historia</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="evento-detalle">
    <h1>Formulario de Concurso</h1>
    <p>Completa el siguiente formulario para participar en el concurso.</p>
    <form action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="concurso">Concurso:</label>
      <select id="concurso" name="concurso" required>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
      </select><br>
      <input type="submit" value="Enviar">
    </form>
  </section>

  <script src="../index.js"></script>
</body>
</html>
